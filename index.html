	let pokemonIDs = 0, pokemonNames = 1, pokemonLevelStart = 3, pokemonLevelEnd = 4, mapID = 5;
	var available = 0;
	
	var indexes = [];
	var indexescount = 0;
	function checkIndexLevel(element, index, array) {
		var selectOp = "id_pokemon1";		
		var str = document.getElementById(selectOp).value;
		if(element[pokemonIDs] == str) {
			indexes.push(index);
			indexescount++;
		}
	}

	function showLevel() {
		//var cb = document.getElementById("search_by_number"); 
		var selectOp = "id_pokemon1";		
		//if(!cb.checked)
		//	selectOp = "id_pokemon2";

		document.getElementById("level_select").innerHTML = "";
		var str = document.getElementById(selectOp).value;
		if (str == "") {
			return;
		} else {
			
			info.forEach(checkIndexLevel);

			for(var j = 0; j < indexescount; j++) {
				var index = indexes[j];
				for(var i = parseInt(info[index][pokemonLevelStart]); i <= parseInt(info[index][pokemonLevelEnd]); i++) {
					var node = document.createElement("option");
					var text = document.createTextNode(i);
					node.appendChild(text);
					node.setAttribute("value", i + "|" + info[index][mapID]);
					document.getElementById("level_select").appendChild(node);
				}
			}
			indexes = [];
			indexescount = 0;
		}
	}


	function populatePokemon1(element, index, array) {
		var node = document.createElement("option");
		var text = document.createTextNode(info[index][pokemonIDs] + " - " + info[index][pokemonNames]);
		node.appendChild(text);
		node.setAttribute("value", info[index][pokemonIDs]);
		document.getElementById("id_pokemon1").appendChild(node);
	}

	function searchOption(){
		//var cb = document.getElementById("search_by_number"); 
		var pokemon1 = document.getElementById("id_pokemon1");
		//pokemon1.disabled = !cb.checked;
		//var pokemon2 = document.getElementById("id_pokemon2");
		//pokemon2.disabled = cb.checked;
		
		info.forEach(populatePokemon1);
		//pokemonIDs.forEach(populatePokemon2);

		const options = [];

		document.querySelectorAll('#id_pokemon1 > option').forEach((option) => {
			if (options.includes(option.value)) option.remove();
			else {
				options.push(option.value);
				available++;
			}
		})

		document.getElementById("available").innerHTML = available + "/807";
		
	}

		alert("\t\t\tFind Pok√©mons on maps\n\nHere you can fight any pok√©mon of any type in any\nlevel if they are available at any map of UnovaRPG!\n\n- Select the Pok√©mon\n- Select the type\n- Select the level\n- Click at Fight!");
	}

	function clickInfo2(){
		alert("\t\t\tFind Pok√©mons on rooms\n\n Here you can fight a pok√©mon of any kind that are\n available in any players room!\n\n- Insert the Pok√©mon ID\n- Select the Type\n- Insert the level\n- Insert the room ID\n\n Note: You must respect the available pok√©mons on\n the rooms and the available levels, otherwise this\n will not work!");
	}


	function fight(){
		var cb = document.getElementById("search_by_number"); 
		var selectOp = "id_pokemon1";		
		//if(!cb.checked)
		//	selectOp = "id_pokemon2";
		
		var pokemon_id = document.getElementById(selectOp).value;
		var shiny = document.getElementById("shiny").value;
		var level_and_map = document.getElementById("level_select").value;
		var level_and_map_arr =  level_and_map.split("|");
		var level = level_and_map_arr[0];
		var id_map = level_and_map_arr[1];
		
		var pre_token = pokemon_id + "|";
		if(shiny != 0)
			pre_token += shiny;
		pre_token += "|" +  level + "|" + id_map;
		
		var token = btoa(pre_token);
		var battle_form = document.getElementById("battle");
		var htoken = document.createElement("input");
		htoken.setAttribute("type", "hidden");
		htoken.setAttribute("name", "token_pokemon");
		htoken.setAttribute("value", token);
		battle_form.appendChild(htoken);
		var hpokemon_id = document.createElement("input");
		hpokemon_id.setAttribute("type", "hidden");
		hpokemon_id.setAttribute("name", "id_pokemon");
		hpokemon_id.setAttribute("value", pokemon_id);
		battle_form.appendChild(hpokemon_id);
		if(shiny != 0){
			var hshiny = document.createElement("input");
			hshiny.setAttribute("type", "hidden");
			hshiny.setAttribute("name", "shiny");
			hshiny.setAttribute("value", shiny);
			battle_form.appendChild(hshiny);
		}
		var hlevel = document.createElement("input");
		hlevel.setAttribute("type", "hidden");
		hlevel.setAttribute("name", "level");
		hlevel.setAttribute("value", level);
		battle_form.appendChild(hlevel);
		var hid_map = document.createElement("input");
		hid_map.setAttribute("type", "hidden");
		hid_map.setAttribute("name", "id_map");
		hid_map.setAttribute("value", id_map);
		battle_form.appendChild(hid_map);
		var hx = document.createElement("input");
		hx.setAttribute("type", "hidden");
		hx.setAttribute("name", "x");
		hx.setAttribute("value", 9);
		battle_form.appendChild(hx);
		var hy = document.createElement("input");
		hy.setAttribute("type", "hidden");
		hy.setAttribute("name", "y");
		hy.setAttribute("value", 11);
		battle_form.appendChild(hy);
					
		
		document.getElementById('battle').submit(); // SUBMIT FORM

		
	}
